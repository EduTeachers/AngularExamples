<div class="small-container mt-2">
  <h1>Register</h1>
  <form #form=ngForm (ngSubmit)="register()">
    <h3 class="mt-2">Contact information</h3>
    <div class="form-group d-flex gap-2">
      <div class="flex-grow-1">
        <label>First Name*</label>
        <input #firstNameInput=ngModel [(ngModel)]="userModel.firstName" required minlength="3" type="text"
               class="form-control" name="firstName"/>
        <div *ngIf="firstNameInput.touched">
          <small *ngIf="firstNameInput.errors?.['required']" class="text-danger small">Field is required</small>
          <small *ngIf="firstNameInput.errors?.['minlength']" class="text-danger small">First
            name must contain at least 3 characters</small>
        </div>
      </div>
      <div class="flex-grow-1">
        <label>Last Name*</label>
        <input #lastNameInput=ngModel [(ngModel)]="userModel.lastName" required type="text" class="form-control"
               name="lastName"/>
        <small *ngIf="lastNameInput.touched && lastNameInput.errors?.['required']" class="text-danger small">Full name
          is required</small>
      </div>
    </div>
    <div class="form-group">
      <label>Email*</label>
      <input #emailInput=ngModel [(ngModel)]="userModel.email" required email type="email" class="form-control"
             name="email"/>
      <div *ngIf="emailInput.touched">
        <small *ngIf="emailInput.errors?.['required']" class="text-danger small">Field is required</small>
        <small *ngIf="emailInput.errors?.['email']" class="text-danger small">Invalid email</small>
      </div>
    </div>

    <h3 class="mt-2">Password</h3>
    <div class="form-group">
      <label>Password*</label>
      <input #passwordInput=ngModel [(ngModel)]="userModel.password" required minlength="6" type="password"
             class="form-control" name="password"/>
      <div *ngIf="passwordInput.touched">
        <small *ngIf="passwordInput.errors?.['required']" class="text-danger small">Field is required</small>
        <small *ngIf="passwordInput.errors?.['minlength']" class="text-danger small">Password must contain at least 6
          characters</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password confirmation*</label>
      <input #passwordConfirmationInput=ngModel [(ngModel)]="userModel.passwordConfirmation" required type="password" class="form-control"
             name="password-confirmation"/>
      <small *ngIf="passwordConfirmationInput.touched && userModel.passwordConfirmation !== userModel.password" class="text-danger small">Passwords do not match</small>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary w-100" [disabled]="form.invalid || userModel.passwordConfirmation !== userModel.password">Register ðŸ¤©</button>
    </div>
  </form>
</div>
